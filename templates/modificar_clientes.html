<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <title>Modificar Clientes</title>
</head>

<body>

  <!-- 
    Campos: 
        nombre (V100), 
        email (V100), 
        telefono (V50), 
        activo (Tynyint 1) 
-->

  <div class="container p-4 mt-4 rounded-4" style="background-color: #ccc;">
    <h1 class="bg-success text-white rounded-pill text-center mt-4 p-4">Modificar Clientes</h1>
    <div class="row m-auto w-50 mt-4 h5 text-primary">
      <form action="/clientes/guardarCliente/{{ campos.id }}" method="post">
        <div class="row mb-3">
          <div class="form-group">
            <label for="nombre">Nombre completo:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ campos.nombre }}">
          </div>
        </div>
        <div class="row mb-3">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ campos.email }}">
          </div>
        </div>
        <div class="row mb-3">
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" value="{{ campos.telefono }}">
          </div>
        </div>
        <div class="row mb-3 p-4">
          <div class="form-group bg-info p-4">
            {% if campos.activo %}
            <span><small class="text-primary bg-white">Pulse la
                llave para cambiar el estado - Estado original: ACTIVO</small></span>
            <div class="form-check form-switch mt-2">
              <input class="form-check-input" type="checkbox" role="switch" id="activo" name="activo" value="1" checked>
              <label class="form-check-label text-dark" for="activo">Cliente Activo ó Inactivo</label>
            </div>
            {% else %}
            <span><small class="text-secondary bg-dark">Pulse la
                llave para cambiar el estado- Estado original: INACTIVO</small></span>
            <div class="form-check form-switch mt-2">
              <label class="form-check-label text-dark" for="activo">Cliente Activo ó Inactivo</label>
              <input class="form-check-input" type="checkbox" role="switch" id="activo" name="activo">
            </div>
            {% endif %}
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-6">
            <button type="submit" class="btn btn-primary">
              <h5>Guardar</h5>
            </button>
          </div>
          <div class="col-6">
            <a href="/clientes" class="btn btn-warning">
              <h5>Cancelar modificación y volver</h5>
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/validarCliente.js') }}"></script>
</body>

</html>
