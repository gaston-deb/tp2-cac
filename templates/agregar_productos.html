<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <title>Modificar Producto</title>
</head>

<body>
  <div class="container rounded-75 p-4 mt-4" style="background-color: #ccc;">
    <h1 class="bg-success text-white rounded-pill text-center mt-4 p-4">Agregar Producto</h1>
    <div class="row m-auto w-50 mt-4 h5 text-primary">
      <form action="/productos/altaProducto" method="POST">
        <div class="row mb-3">
          <div class="form-group">
            <label for="tipo">Tipo de Producto</label>
            <select class="form-select" aria-label="Select Tipo" id="tipo" name="tipo">
              <option selected>Elija una opción</option>
              <option value="1">1 - Celular</option>
              <option value="2">2 - Accesorio</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="marca">Marca:</label>
          <input type="text" class="form-control" id="marca" name="marca">
        </div>
        <div class="row mb-3">
          <label for="modelo">Modelo:</label>
          <input type="text" class="form-control" id="modelo" name="modelo">
        </div>
        <div class="row mb-3">
          <label for="detalle">Detalle del Producto:</label>
          <input type="text" class="form-control" id="detalle" name="detalle">
        </div>
        <div class="row mb-3">
          <label for="precio">Precio:</label>
          <input type="text" class="form-control" id="precio" name="precio">
        </div>
        <div class="row mb-3">
          <label for="imagen">Nombre de la imagen</label>
          <input type="text" class="form-control" id="imagen" name="imagen"
            placeholder="Ingresa el nombre completo. Debe ser .jpg">
        </div>
        <div class="row mb-3">
          <label for="estado">Estado del Producto</label>
          <select class="form-select" aria-label="Select Estado" id="estado" name="estado">
            <option selected>Elija una opción</option>
            <option value="0">0 - Sin stock</option>
            <option value="1">1 - Tiene stock</option>
            <option value="2">2 - Dañado (se vende sin garantía)</option>
            <option value="3">3 - Descuento x mayor</option>
          </select>
        </div>
        <hr>
        <div class="row mt-4 text-center">
          <div class="col-6">
            <button type="submit" class="btn btn-primary">
              <h5>Guardar</h5>
            </button>
          </div>
          <div class="col-6">
            <a href="/productos" class="btn btn-warning">
              <h5>Cancelar nuevo cliente</h5>
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/validarProducto.js') }}"></script>
</body>

</html>
